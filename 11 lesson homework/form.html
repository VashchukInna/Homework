<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<div>
    <h1>Please fill the information below:</h1>
    <hr/>
</div>
<form action="form.php" method="POST">
    <div class="form">
        <div>
            <label for="name"><strong>First name</strong><sup>*</sup></label> <br>
            <input class="input" id="name" placeholder="Inna" type="text" required="" tabindex="1" autofocus=""/>
        </div>
        <div>
            <label for="last-name"><strong>Last name</strong><sup>*</sup></label> <br>
            <input class="input" placeholder="Vashchuk" type="text" id="last-name" required=""
                   tabindex="2"/>
        </div>
        <table>
            <tr>
                <td><label for="date"><strong>Date of birth</strong><sup>*</sup></label></td>
                <td><label for="gender" class="gender"><strong>Choose gender</strong><sup>*</sup></label></td>
            </tr>
            <tr>
                <td><input type="date" id="date" required="" tabindex="3"/></td>
                <td><input type="radio" class="gender" name="radio" id="gender" value="radio1"><label for="male"
                                                                                                      class="male">Male</label><input
                        type="radio" class="gender" name="radio" id="male" value="radio2"><label>Female</label></td>
            </tr>
        </table>

        <div>
            <label for="password"><strong>Password</strong><sup>*</sup></label> <br>
            <input class="input" id="password" placeholder="*********" type="password" pattern="{6,}[A-Za-z][0-9]"
                   required=""
                   tabindex="4"/>
        </div>

        <div>
            <label for="password-1"><strong>Repeat password</strong><sup>*</sup></label> <br>
            <input class="input" id="password-1" placeholder="**********" type="password" pattern="{6,}[A-Za-z][0-9]"
                   required="" tabindex="5"/>
        </div>

        <div>
            <label for="telephone"><strong>Enter your telephone</strong><sup>*</sup></label> <br>
            <input type="tel" class="input" id="telephone" placeholder="+380 (--) (---) (--) (--)"
                   required="" tabindex="6"/>
        </div>

        <div>
            <label for="website"><strong>Your website url</strong></label> <br>
            <input type="url" class="input" id="website" placeholder="https://"
                   tabindex="7"/>
        </div>
        <h4>Please enter your card information</h4><br>
        <div class="card">
            <div class="card-1">
                <label for="card-number">Card number</label><br>
                <input type="text" id="card-number" pattern="^[0-9]{4}" tabindex="8">
                <input type="text" pattern="[1-9]{4}" tabindex="9">
                <input type="text" pattern="[1-9]{4}" tabindex="10">
                <input type="text" pattern="[1-9]{4}" tabindex="11">
            </div>
            <div class="cv">
                <label for="cv">CV</label><br>
                <input type="text" id="cv" pattern="^[0-9]{3}" tabindex="12">
            </div>
        </div>
        <h4>Choose how many brothers or sisters do you have</h4><br>
        <input class="range" type="range" value="0" min="0" max="5" tabindex="13"><br>
        <div class="color">
            <label for="color">Choose your favourite color:</label>
            <input type="color" id="color" tabindex="14"><br>
            <button>Submit</button>
        </div>
    </div>
</form>
</body>
</html>
